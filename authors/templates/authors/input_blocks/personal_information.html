<div class="card border-secondary mb-2" style="max-width: 100%; line-height: 0.6;">
    <div class="card-header">Личные сведения сотрудника</div>
    <div class="card-body">
        <div class="form-group">
            <label>Фамилия</label>

            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Введите фамилию" required pattern="[A-Za-zА-Яа-яЁё,-]{1,}">

            <div class="invalid-feedback">
                Заполните поле!
            </div>
        </div>
        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Введите имя" required pattern="[A-Za-zА-Яа-яЁё,-]{1,}">
            <div class="invalid-feedback">
                Заполните поле!
            </div>
        </div>
        <div class="form-group">
            <label>Отчество</label>
            <input type="text" class="form-control" name="patronymic" id="patronymic" placeholder="Введите отчество" required pattern="[A-Za-zА-Яа-яЁё,-]{1,}">
            <div class="invalid-feedback">
                Заполните поле!
            </div>
        </div>
        <div class="form-group">
            <label>Дата рождения</label>
            <input type="date" class="form-control" name="dateofbirth" id="dateofbirth" required>
            <div class="invalid-feedback">
                Заполните поле!
            </div>
        </div>
    </div>
</div>
